<!DOCTYPE html>

<head><!-- grid-template-areas: / grid-area: -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zIK/2-css/aReset.css" rel="stylesheet" type="text/css">
<!--    <link href="zIK/2-css/normalize.css" rel="stylesheet" type="text/css">-->
    <link href="zIK/2-css/rik.css" rel="stylesheet" type="text/css">
    <title>05 grid-template-areas: / grid-area: </title>
<style>
/* + + + + + + + + + + + + + STYLE -------------------------------*/
    div.gridContainer {
        border:blue 10px solid;
        display: grid;
    }
    
    div.gridContainer > div.gridItem {
        border: red 1px solid;
        background-color: bisque;
    }
    
    .gridContainer {
        grid-template-areas:
            "one two"
            ". four"
            "three four"
            "three four";    /*set the structure of the grid. .dot is to leave grid track empty*/
        grid-template-rows: repeat(5, 1fr);  /*i set 4 rows with grid-template-areas: but there is 5 rows so the bottom one is now freespace*/
        /*without grid-template-columns: the columns will become auto , however it is always to declare it still*/
    }
    
    /*before you can use grid-template-areas: you have to name each grid item with grid-area:*/
    .gridContainer :first-child {
        grid-area: "one";
    }
    
    .gridContainer :nth-child(2) {
        grid-area: two;
    }
    
    .gridContainer div:nth-of-type(3) {
        grid-area: three;
    }
    
    .gridContainer div:last-of-type {
        grid-area: four;
    }
/*-------------------------- /style //////////////////////////////*/
</style>
</head>
<body>
<main>
<!--+ + + + + + + + + + + + + MAIN ------------------------------->
    <div class="gridContainer gc1">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
    </div>
